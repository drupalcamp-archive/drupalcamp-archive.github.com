---
layout: page
---


        <div class="row-fluid">
          <ul class="thumbnails">
            {% for post in site.posts %}
            <li class="span4">
              <div class="thumbnail">
                <img src="{{ post.image }}" alt="Image of the {{ post.title }} site">
                <div class="caption">
                  <h3>{{ post.title }}</h3>
                  <p>{{ post.content }}</p>
                </div>
              </div>
            </li>
            {% endfor %}

          </ul>
        </div>
