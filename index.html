---
layout: page
---


        <div class="row-fluid">
          <ul class="thumbnails">
            {% for post in site.posts %}
            <li class="span4">
              <div class="thumbnail">
                <a href="http://{{ post.subdomain }}.{{ site.site_url }}/"><img src="images/{{ post.image }}" alt="Image of the {{ post.title }} site"></a>
                <div class="caption">
                  <h3><a href="http://{{ post.subdomain }}.{{ site.site_url }}/">{{ post.title }}</a></h3>
                  <p>{{ post.content }}</p>
                </div>
              </div>
            </li>
            {% endfor %}

          </ul>
        </div>
