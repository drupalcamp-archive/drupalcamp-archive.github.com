<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width" />
      <title>{% if page.title %} {{ page.title }} | {% endif %}Drupalcamp Archive</title>
      <link href="/bootstrap/css/aggregated.css" rel="stylesheet">
      <!-- Do a nasty meta refresh if someone does make it to this page. -->
      <meta http-equiv="refresh" content="5;url=http://{{ page.redirect_url }}/">
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body>
      <div class="container">
        <div class="row-fluid">
          <div class="span12">
            <div class="page-header">
              <h1>{{ page.title }} <small>redirecting...</small></h1>
            </div>
            <p>Redirecting you to: <a href="http://{{ page.redirect_url }}/">http://{{ page.redirect_url }}/</a></p>
          </div>
        </div>
      </div>

    </body>
  </html>
