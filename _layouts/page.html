<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width" />
      <title>{% if page.title %} {{ page.title }} | {% endif %}Drupalcamp Site Archive</title>
      <link href="/bootstrap/css/aggregated.css" rel="stylesheet">
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body>
      <div class="container">
        <div class="navbar">
          <div class="navbar-inner">
            <h1><a class="brand" href="{{ site.url }}">Drupalcamp Site Archive</a></h1>
            <div class="pull-right">
              <ul class="nav">
                <li class="active"><a href="{{ site.url }}">Sites</a></li>
                <li><a href="#">Documentation</a></li>
              </ul>
            </div>

          </div>
        </div>
        {{ content }}
      </div>

    </body>
  </html>
